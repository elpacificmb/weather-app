<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Realtime Weather App">
    <meta name="keywords" content="Weather, App, Realtime">
    <meta name="author" content="El Pacific Binagha">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#707070">
    <title>Weather App</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="shortcut icon" href="img/icons/icon-96x96.png">
    <!-- ios support -->
    <link rel="apple-touch-icon" href="/img/icons/icon-96x96.png">
    <meta name="apple-mobile-web-app-status-bar" content="#707070">
  </head>
<body>

  <div class="bg"></div>

  <div class="container">
    <div class="widget">
      <div class="top">
        <p><label for="search-box" class="Title">Weather App</label><span>
          <input type="text" autocomplete="off" placeholder="Search for a city..." class="search-box" id="search-box">
        </span></p>
      </div>
      
      <div class="right">
        <div class="city">City, Country</div>
        <div class="date">day, date Month Year</div>
        <div>
          <span class="temp">-&deg;c</span>
          <span class="hi-low">-&deg;c | -&deg;c</span>
        </div>
      </div>

      <div class="left">
        <span class="icon"><img src="img/icons/unknown.png" alt="icon" ></span>
        <span class="weather-status">Description</span>
      </div>

      <div class="bottom">
        <p>Wind Speed <span class="wind">- m/s</span></p>
        <p>Humidity <span class="humidity">- %</span></p>
        <p>Pressure <span class="pressure">-hPa</span></p>
        <p>Sunrise | Sunset : <span class="suntime">-am | -pm</span></p>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script src="/js/main.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="/__/firebase/7.20.0/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="/__/firebase/7.20.0/firebase-analytics.js"></script>

<!-- Initialize Firebase -->
<script src="/__/firebase/init.js"></script>

</body>
</html>
